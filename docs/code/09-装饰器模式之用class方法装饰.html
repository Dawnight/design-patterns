<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>装饰器模式之用class方法装饰</title>
</head>
<body>
<script>
  class Circle {
    draw() {
      console.log('画一个圆形');
    }
  }

  class Decorator {
    constructor(circle) {
      this.circle = circle;
    }

    draw() {
      this.circle.draw();
      this.setRedBorder(circle);
    }

    setRedBorder(circle) {
      console.log('设置红色border');
    }

  }

  let circle = new Circle();
  circle.draw();

  let dec = new Decorator(circle);
  dec.draw();
</script>
</body>
</html>
