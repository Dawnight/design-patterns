<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>适配器模式之用class适配</title>
</head>
<body>
<script>
  class Adaptee {
    specificRequest() {
      return '德国标准插头';
    }
  }

  class Target {
    constructor() {
      this.adaptee = new Adaptee();
    }

    request() {
      let info = this.adaptee.specificRequest();
      return `${info} - 转换器 - 中国标准插头`;
    }

  }

  let target = new Target();
  let res = target.request();
  console.log(res);
</script>
</body>
</html>
